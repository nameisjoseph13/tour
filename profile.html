<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Containers</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }



  .container {
    width: 250px;
    height: 250px;
    border: 2px solid #ccc;
    border-radius: 10px;
    margin: 10px;
    padding: 20px;
    text-align: center;
  }

  .container img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 5px;
  }
</style>
</head>
<body >

<span>
  <div class="container-wrapper">
    <div class="container" style="margin-right: 20px;">
      <img src="image_1.jpeg" alt="Image 1">
      <h2>Name 1</h2>
      <p>Level: Beginner</p>
    </div>
  
    <div class="container" style="margin-right: 20px;">
      <img src="image_2.jpg" alt="Image 2">
      <h2>Name 2</h2>
      <p>Level: Intermediate</p>
    </div>
  </div>
</span>

<span>
  <div class="container-wrapper">
    <div class="container" style="margin-right: 20px;">
      <img src="image_3.jpg" alt="Image 3">
      <h2>Name 3</h2>
      <p>Level: Advanced</p>
    </div>
  
    <div class="container" style="margin-right: 20px;">
      <img src="image_4.jpg" alt="Image 4">
      <h2>Name 4</h2>
      <p>Level: Beginner</p>
    </div>
  </div>
</span>

<span>
  <div class="container-wrapper" style="margin-right: 20px;">
    <div class="container">
      <img src="image_5.webp" alt="Image 5">
      <h2>Name 5</h2>
      <p>Level: Intermediate</p>
    </div>
  
    <div class="container" style="margin-right: 20px;">
      <img src="image_6.jpg" alt="Image 6">
      <h2>Name 6</h2>
      <p>Level: Advanced</p>
    </div>
  </div>
  
</span>
</body>
</html>
